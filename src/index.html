<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>simple date-picker</title>
    </head>
    <body>
        <div id="date-picker">
            <div class="header">
                <span id="selected-date-range">Datepicker range</span>
                <i class="calendar-icon" style="color: transparent;"><svg aria-hidden="true" data-prefix="far" data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zm0 96v80h-96v-80h96zM176 352v-80h96v80h-96zm96 32v80h-96v-80h96zm-128-32H48v-80h96v80zm32-112v-80h96v80h-96zm128 32h96v80h-96v-80zM144 160v80H48v-80h96zM48 458v-74h96v80H54c-3.3 0-6-2.7-6-6zm346 6h-90v-80h96v74c0 3.3-2.7 6-6 6z"></path></svg></i>
            </div>
            <section class="content">
                <select id="date-range" title="Select date range">
                    <option data-value="custom">Custom</option>
                    <option data-value="0">Today</option>
                    <option data-value="1">Yesterday</option>
                    <option data-value="7">Last 7 days</option>
                    <option data-value="30">Last 30 days</option>
                    <option data-value="90">Last 90 days</option>
                </select>

                <select id="time-zone" title="Select time zone">
                    <!--options will be added by js-->
                </select>

                <div class="select-dates-section">
                    <div class="date-from-wrapper">
                        <label class="date-text">From</label>
                        <div class="calendar-icon-wrapper" id="date-from-wrap" data-value="date-from">
                            <input class="date-input" type="text" readonly id="date-from">
                            <i class="calendar-icon" style="color: transparent;"><svg aria-hidden="true" data-prefix="far" data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zm0 96v80h-96v-80h96zM176 352v-80h96v80h-96zm96 32v80h-96v-80h96zm-128-32H48v-80h96v80zm32-112v-80h96v80h-96zm128 32h96v80h-96v-80zM144 160v80H48v-80h96zM48 458v-74h96v80H54c-3.3 0-6-2.7-6-6zm346 6h-90v-80h96v74c0 3.3-2.7 6-6 6z"></path></svg></i>
                        </div>
                        <div id="date-from-container"></div>
                    </div>
                    <div class="date-to-wrapper">
                        <label class="date-text">To</label>
                        <div class="calendar-icon-wrapper" id="date-to-wrap" data-value="date-to">
                            <input class="date-input" type="text" readonly id="date-to">
                            <i class="calendar-icon" style="color: transparent;"><svg aria-hidden="true" data-prefix="far" data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zm0 96v80h-96v-80h96zM176 352v-80h96v80h-96zm96 32v80h-96v-80h96zm-128-32H48v-80h96v80zm32-112v-80h96v80h-96zm128 32h96v80h-96v-80zM144 160v80H48v-80h96zM48 458v-74h96v80H54c-3.3 0-6-2.7-6-6zm346 6h-90v-80h96v74c0 3.3-2.7 6-6 6z"></path></svg></i>
                        </div>
                        <div id="date-to-container"></div>
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-reset" class="btn btn-cancel">Cancel</button>
                    <button id="btn-apply" class="btn btn-apply">Apply</button>
                </div>
            </section>
        </div>
    </body>
</html>
